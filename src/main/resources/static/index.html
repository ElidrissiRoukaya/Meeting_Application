<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connected Users</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <div class="main-section">
    <div class="header-image">
      <img src="https://media.istockphoto.com/id/1290890827/vector/video-call-concept.jpg?s=612x612&w=0&k=20&c=uMoZjNLxCaA6B4-iGeJnPgunLREry6sBRFRvQ-Fl3io=" alt="Online Meeting Illustration">
    </div>

    <div class="meeting-actions">
      <button id="newMeetingBtn">Create a New Meeting</button>
      <input type="text" id="meetingName" placeholder="Meeting ID">
      <button id="joinMeetingBtn">Join</button>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <div class="connected-users">
    <h2>Connected Users</h2>
    <ul id="userList"></ul>
  </div>
</div>


</div>
<script src="/js/index.js"></script>
</body>
</html>
